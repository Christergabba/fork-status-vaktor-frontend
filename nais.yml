apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: vaktor
    namespace: navdig
    labels:
        team: navdig
spec:
    image: {{ image }}
    port: 3000
    ingresses:
        - https://status.nav.no/sp/vaktor
    #image: ghcr.io/navikt/myapplication:417dcaa2c839b9da72e0189e2cfdd4e90e9cc6fd
    #       ^--- interpolated from the ${{ env.docker_image }} variable in the action
    env:
        - name: NPM_CONFIG_CACHE
          value: /tmp
    replicas:
        min: 1
        max: 1
    azure:
        application:
            enabled: true
            tenant: nav.no
        claims:
            extra:
                - "NAVident"
                - "azp_name"
        sidecar:
            enabled: true
            # everything below is optional, defaults shown
            autoLogin: true
            errorPath: ""
